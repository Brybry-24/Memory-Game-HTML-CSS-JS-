<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Sound</title>
 <style>
  button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

 </style>
</head>
<body>
  <button id="playButton">Play Sound</button>
  <audio id="audioPlayer">
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/605876/t-shirt-cannon-pop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
 <script>
  const playButton = document.getElementById('playButton');
const audioPlayer = document.getElementById('audioPlayer');

playButton.addEventListener('click', () => {
  if (audioPlayer.paused) {
    audioPlayer.play();
    playButton.textContent = 'Pause Sound';
  } else {
    audioPlayer.pause();
    audioPlayer.currentTime = 0; // Reset audio to start
    playButton.textContent = 'Play Sound';
  }
});

 </script>
</body>
</html>
